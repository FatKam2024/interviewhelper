<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Prep Master</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Interview Prep Master</h1>
        <div id="timer" class="timer">00:00:00</div>
        <div id="progressBar" class="progress-bar">0%</div>
        <div class="tab-container">
            <button class="tab active" data-tab="questions">Interview Questions</button>
            <button class="tab" data-tab="stories">Personal Stories</button>
        </div>
        <div id="questionsContent" class="content active">
            <div class="top-bar">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search questions...">
                </div>
                <div class="controls">
                    <button id="filterBtn">Filters</button>
                    <button id="randomBtn">Random</button>
                    <button id="darkModeBtn">Dark Mode</button>
                </div>
            </div>
            <div id="filters" class="filters" style="display: none;">
                <select id="categoryFilter">
                    <option value="">All Categories</option>
                </select>
                <select id="typeFilter">
                    <option value="">All Types</option>
                </select>
                <select id="jobFilter">
                    <option value="">All Jobs</option>
                </select>
                <select id="languageFilter">
                    <option value="">All Languages</option>
                    <option value="english">English</option>
                    <option value="cantonese">Cantonese</option>
                </select>
                <select id="sourceFilter">
                    <option value="">All Sources</option>
                    <option value="Human">Human</option>
                    <option value="OpenAI">OpenAI</option>
                    <option value="Claude">Claude</option>
                </select>
            </div>
            <div id="questionList"></div>
        </div>
        <div id="storiesContent" class="content">
            <div id="personalStories"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
    <script src="script.js"></script>
</body>
</html>
